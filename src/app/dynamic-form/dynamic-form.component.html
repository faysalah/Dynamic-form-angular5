<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
 
    <div *ngFor="let control of controls" >
      <app-dynamic-form-control [control]="control" [form]="form"></app-dynamic-form-control>
    </div>
 
    <div >
      <button type="submit" [disabled]="!form.valid" class="button">Save</button>
    </div>
  </form>
 
  <div *ngIf="payLoad" >
    {{payLoad}}
  </div>
</div>
